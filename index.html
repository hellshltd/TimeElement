<!DOCTYPE html>
<html>
<head>
	<title>TimeElement.js Examples</title>
</head>
<body onload="calculateTimeElements()">
	<h1>TimeElement<small>.js</small> Examples</h1>
	<hr>
	<h2>Year</h2>
	<p>The beginning of (UNIX) time: <span data-time="0"></span></p>
	<br>
	<h2>Date</h2>
	<p>The time of writing this: <span data-time="1509167749"></span></p>
	<br>
	<h2>Notime</h2>
	<p>The time of writing this but the clock broke: <span data-time="1509167749" data-notime=""></span></p>
	<br>
	<script src="TimeElement.js"></script>
</body>
</html>
